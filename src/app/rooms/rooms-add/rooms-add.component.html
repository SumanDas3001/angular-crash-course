{{ roomsForm.valid | json }}
{{ roomsForm.pristine| json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}


<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{successMessage}}
</div>

<div class="container mt-5">
  <form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group mb-3">
      <input
      required
        type="text"
        class="form-control"
        name="roomType"
        [(ngModel)]="room.roomType"
        placeholder="Room Type"
      />
    </div>
    <div class="form-group mb-3">
      <input
        #roomamenities="ngModel"
        required
        minlength="5"
        maxlength="20"
        type="text"
        class="form-control"
        name="amenities"
        [(ngModel)]="room.amenities"
        placeholder="Amenities"
      />
      <div class="mt-3 alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
        Amenities should be minimum 5 character long!
      </div>
    </div>
    <div class="form-group mb-3">
      <input
      required
        type="text"
        class="form-control"
        name="number"
        [(ngModel)]="room.price"
        placeholder="Price"
      />
    </div>
    <div class="form-group mb-3">
      <input
      required
        type="text"
        class="form-control"
        name="photos"
        [(ngModel)]="room.photos"
        placeholder="Photo"
      />
    </div>
    <div class="form-group mb-3">
      <input
      required
        type="text"
        class="form-control"
        name="datetime"
        [(ngModel)]="room.checkInTime"
        placeholder="CheckIn Time"
      />
    </div>
    <div class="form-group mb-3">
      <input
      required
        type="text"
        class="form-control"
        name="datetime"
        [(ngModel)]="room.checkOutTime"
        placeholder="CheckOut Time"
      />
    </div>
    <div class="form-group mb-3">
      <input
        #roomrating="ngModel"
        min="1"
        max="5"
        required
        type="number"
        class="form-control"
        name="number"
        [(ngModel)]="room.rating"
        placeholder="Rating"
      />
      <div class="mt-3 alert alert-danger" *ngIf="roomrating.errors?.['max']">
        Max rating should not be greater than 5
      </div>
    </div>
    <div class="form-group">
      <button
        [disabled]="roomsForm.invalid"
        class="btn btn-primary"
        type="submit"
      >
      Submit
      </button>
    </div>
  </form>
</div>
